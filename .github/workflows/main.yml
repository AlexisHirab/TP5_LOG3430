name: Run Locust Tests on Commit
on:
  push:
    branches:
      - main
jobs:
    locus-test:
        runs-on: ubuntu-latest

        steps:
            - name: Check out the repository
              uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.10'
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Start Flask server
              run: |
                python server.py &
                echo "Waiting for Flask server to start"
                sleep 30
            - name: Run Locust load test
              run: |
                locust --host http://localhost:5000 --locustfile locustfile.py --headless --run-time 2m
                locust --config-users '[{"user_class_name": "SimpleUser", "fixed_count": 20}, {"user_class_name": "HeavyUser", "fixed_count": 980}]' --run-time 2m --headless